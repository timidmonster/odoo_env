version: '2'
services:
  web:
    image: kafkalen20/kafkaodoo9:init
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
      - ./source:/usr/lib/python2.7/dist-packages/openerp
      - ./operation:/var/lib/odoo
  db:
    image: postgres:9.4
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
      - ./postgresql:/var/lib/postgresql/data/pgdata
volumes:
  odoo-web-data:
  odoo-db-data:
